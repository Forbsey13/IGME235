<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["Black","White","Teal","Turqoise","Grey"];
let foods = ["Hibachi","Fried Rice","Steak","Hamburger","Wings"]; 

function createList(listElement,array){
    for (let i = 0;i < array.length;i++){
        let newLi = document.createElement("li");
        newLi.textContent = array[i];
        listElement.append(newLi);
    }
}

createList("colorList","colors");
createList("foodsList","foods");

Array.prototype = ["puppydogs", "butterflies", "lollipops"];

let links = {
	"RIT": "http://www.rit.edu",
	"RWAG" : "https://www.facebook.com/RWAGclub",
	"New Media Club" : "http://newmediaclub.cias.rit.edu"
}
let newLinks = document.getElementById("linksList");
for (let key in links){
	let newLiItem= document.createElement("li");
	let newLink = document.createElement("a");
	newLink = links[key];
	newLink.textContent = key;
	newLiItem.appendChild(newLink);
	newLinks.appendChild(newLiItem);
}

</script>

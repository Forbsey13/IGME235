<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex Matchup Checker</title>
    <link rel="icon" type="image/png" href="images/favicon.ico" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1 id="head">Pokemon Matchup Checker</h1>
        <div id="user"></div>
        <input id="searchterm" type="text" size="20" autofocus value="snivy" spellcheck="false" />
        <!-- <h2 id="VS">VS</h2> -->
        <div id="VS"><img src="images/vs.png"></div>
        <!-- <div id="VS"><img src="images/VSStandard.jpg"></div> -->
        <input id="searchterm2" type="text" size="20" autofocus value="squirtle" spellcheck="false" />
        <div id="press">
            <button type="button" id="randomizer">Randomizer</button>
            <button type="button" id="search">Search</button>
            <button type="button" id="load">Load</button>
        </div>
    </header>
    <hr>
    <div id="pokemans">
        <div id="results"></div>
        <div id="theMatchup">
            <h3>The Matchup</h3>
            <!-- The visual type matchup -->
        </div>
        <div id="results2"></div>
    </div>
    <!-- <footer>
        <hr>
        <h2>Type Mathup</h2>

    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <script src="search.js"></script>
    <!-- <script src="save.js"></script> -->
</body>

</html>
